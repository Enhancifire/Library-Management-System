<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Signup</h1>
    <div class="center">
      <form action="">
        <table class="center">
          <tr>
            <td>
              <label for="username">Username</label>
            </td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" id="email" name="email" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Password</label>
            </td>
            <td>
              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="confpass">Confirm Password</label>
            </td>
            <td>
              <input
                type="password"
                id="confpass"
                name="confpass"
                placeholder="Confirm Password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <span>
                <label for="num">Number</label>
              </span>
            </td>
            <td>
              <input type="numeric" id="num" name="num" placeholder="Number" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button>Signup</button>
            </td>
          </tr>
          <tr>
            <td colspan="2"><button>Login Instead</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
