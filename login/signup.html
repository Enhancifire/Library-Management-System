<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Signup</h1>
    <div class="center">
      <form action="" method="POST" name="userform" onsubmit="return validate()">
        <div>
          <input
            type="text"
            id="uname"
            name="uname"
            placeholder="Username"
          />
	  <span class="error_form" id="uname_error_message"></span>
        </div>

        <div>
          <input type="email" id="email" name="email" placeholder="Email" required/>
	  <span class="error_form" id="email_error_message"></span>
        </div>

        <div>
          <input type="password" id="pass" name="pass" placeholder="Password" required />
	  <span class="error_form" id="pass_error_message"></span>
        </div>

        <div>
          <input
            type="password"
            id="cpass"
            name="cpass"
            placeholder="Confirm Password"
	    required
          />
	  <span class="error_form" id="cpass_error_message"></span>
        </div>

        <div>
          <input type="numeric" id="num" name="num" placeholder="Number" required />
	  <span class="error_form" id="num_error_message"></span>
        </div>

        <div>
          <button type="submit" id="done">Signup</button>
        </div>

        <div>
          <button>Login Instead</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="registration-jquery.js">
    </script>
  </body>
</html>
