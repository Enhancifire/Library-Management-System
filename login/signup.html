<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Signup</h1>
    <div class="center">
      <form action="" method="POST" name="userform" onsubmit="return validate()">
        <div>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>

        <div>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>

        <div>
          <input type="password" id="password" name="password" placeholder="Password" />
        </div>

        <div>
          <input
            type="password"
            id="confpass"
            name="confpass"
            placeholder="Confirm Password"
          />
        </div>

        <div>
          <input type="numeric" id="cnum" name="cnum" placeholder="Number" />
        </div>

        <div>
          <button type="submit">Signup</button>
        </div>

        <div>
          <button>Login Instead</button>
        </div>
      </form>
    </div>
    <script src="registration-jquery.js">
    </script>
  </body>
</html>
